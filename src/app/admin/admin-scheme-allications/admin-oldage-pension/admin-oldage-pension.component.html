<div class="container-fluid mt-4">
    <div class="text-center">
        <h2>Old Age Pension Scheme</h2>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-bordered text-center">
            <thead class="table-info">
                <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Mobile</th>
                    <th>Aadhar</th>
                    <th>Ocuupation</th>
                    <th>Acc Number</th>
                    <th>Bank Name</th>
                   <th> Address</th>
                   <th>Status</th>
                   <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of oap index as i">
                    <td>{{i+1}}</td>
                    <td>{{o.name}}</td>
                    <td>{{o.age}}</td>
                    <td>{{o.phoneno}}</td>
                    <td>{{o.aadharno}}</td>
                    <td>{{o.occupation}}</td>
                    <td>{{o.accountno}}</td>
                    <td>{{o.bankname}}</td>
                    <td>{{o.address}}</td>
                    <td>{{o.status}}</td>
                    <td>
                        <i class="bi bi-arrows-angle-expand" data-bs-toggle="modal" data-bs-target="#kl" (click)="viewOAP(o)" style="font-size: 1.5em; color:blue"></i>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>
</div>


<!-- Modal -->



<div class="modal fade bd-example-modal-xl" id="kl" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document" style="width: 100%;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Old Age Pension Scheme</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-color: pink;">
            <div class="container">
                            <form [formGroup]="oapForm">
                        <div class="row mt-4">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Full Name:</label>
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Father Name:</label>
                                    <input type="text" class="form-control" formControlName="fathername">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Date Of Birth:</label>
                                    <input type="date" class="form-control" formControlName="dob">
                                </div>
                            </div>
                            <div class="col-sm-3 align-self-center">
                                <div class="form-group">
                                    <label>Gender:</label> &nbsp;
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" formControlName="gender" value="male">
                                    <label class="form-check-label">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" formControlName="gender" value="female">
                                    <label class="form-check-label">Female</label>
                                  </div>
                                </div> 
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Age:</label>
                                    <input type="number" class="form-control" formControlName="age">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Phone No:</label>
                                    <input type="number" class="form-control" formControlName="phoneno">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Aadhar No:</label>
                                    <input type="number" class="form-control" formControlName="aadharno">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Ocuupation:</label>
                                    <select class="form-select" formControlName="occupation">
                                        <option value="Farmer">Farmer</option>
                                        <option value="Business">Business</option>
                                        <option value="Employee">Employee</option>
                                        <option value="Labour">Labour</option> 
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Select Bank:</label>
                                   <select class="form-select" formControlName="bankname">
                                    <option value="SBI">SBI</option>
                                    <option value="HDFC">HDFC</option>
                                    <option value="INDIAN">INDIAN</option>
                                    <option value="UNION">UNION</option>
                                   </select>
                                   </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Branch name:</label>
                                    <input type="text" class="form-control" formControlName="branchname">
                                   </div> 
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Account Holder Name:</label>
                                    <input type="text" class="form-control" formControlName="accholdername">
                                   </div> 
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Account number:</label>
                                    <input type="number" class="form-control" formControlName="accountno">
                                   </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-6 m-auto">
                                    <div class="form-group">
                                        <label>Address:</label>
                                        <textarea class="form-control" formControlName="address"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                            </div>   
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-6"> 
                                <img src="{{pic}}" style="width: 100%;">
                            </div>
                            <div class="col-sm-6">
                                <img src="{{bc}}" style="width: 100%;">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-6">
                                <img src="{{pb}}" style="width: 100%;">
                            </div>
                            <div class="col-sm-6">
                                <img src="{{vid}}" style="width: 100%;">
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col-sm-3 ms-auto">
                                <div class="form-group">
                                    <label>Address:</label>
                                   <select class="form-select" formControlName="status">
                                    <option value="Pending">Pending</option>
                                    <option value="Accept">Accept</option>
                                    <option value="Reject">Reject</option>
                                   </select>
                                </div>
                            </div>
                            <div class="col-sm-2 mt-4">
                                <button class="btn btn-primary" (click)="changeStatus()">Change Status</button>
                            </div>
                        </div>
                    </form>
                    
            </div> 
        </div>
        
      </div>
    </div>
  </div>
