<div class="container">
    <div class="row justify-content-center" style="margin-top: 1rem">
      <div class="col-sm-9">
        <div class="card p-4" style="background-color: #ecf0f1">
          <h2 class="text-center">User-Login</h2>
          <div class="card-body p-4">
            <form [formGroup]="userUpdateForm" (ngSubmit)="userUpdate()">
              <div class="row mb-4">
                
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="firstname" />
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lastname"/>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>Father Name</label>
                    <input type="text" class="form-control" formControlName="fathername"/>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" formControlName="username" [attr.disabled]="true">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" [attr.disabled]="true"/>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                      <label>Mobile Number</label>
                      <input type="text" class="form-control" formControlName="mobileno"/>
                    </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-sm-6">
                  <div class="form-group">
                      <label>Email Id</label>
                      <input type="email" class="form-control" formControlName="Emailid" />
                    </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                      <label>Aadhar Number</label>
                      <input type="text" class="form-control" formControlName="aadharno"/>
                    </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-sm-4">
                  <div class="form-group">
                      <label>Occupation</label>
                      <select class="form-select" formControlName="occupation">
                          <option value="Farmer">Farmer</option>
                          <option value="Business">Business</option>
                          <option value="Employee">Employee</option>
                          <option value="Labour">Labour</option>
                      </select>
                    </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                      <label>State</label>
                      <select class="form-select" formControlName="state">
                          <option value="Telangana">Telangana</option>
                          <option value="Ap">Ap</option>
                      </select>
                    </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" formControlName="address"/>
                  </div>
                </div>
              </div>
              <div class="text-center mb-4">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
