<div class="container mt-2">
    <h2 class="text-center">Apply Old Age Pension Scheme</h2>
    <div class="card my-4">
        <div class="col-sm-11 m-auto">
            <div class="card-body">
                <form [formGroup]="oapForm" (ngSubmit)="applyOAP()">
            <div class="row mt-4">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Full Name:</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Father Name:</label>
                        <input type="text" class="form-control" formControlName="fathername">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Date Of Birth:</label>
                        <input type="date" class="form-control" formControlName="dob">
                    </div>
                </div>
                <div class="col-sm-3 align-self-center">
                    <div class="form-group">
                        <label>Gender:</label> &nbsp;
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="gender" value="male">
                        <label class="form-check-label">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="gender" value="female">
                        <label class="form-check-label">Female</label>
                      </div>
                    </div> 
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="number" class="form-control" formControlName="age">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Phone No:</label>
                        <input type="number" class="form-control" formControlName="phoneno">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Aadhar No:</label>
                        <input type="number" class="form-control" formControlName="aadharno">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Ocuupation:</label>
                        <select class="form-select" formControlName="occupation">
                            <option value="Farmer">Farmer</option>
                            <option value="Business">Business</option>
                            <option value="Employee">Employee</option>
                            <option value="Labour">Labour</option> 
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Select Bank:</label>
                       <select class="form-select" formControlName="bankname">
                        <option value="SBI">SBI</option>
                        <option value="HDFC">HDFC</option>
                        <option value="INDIAN">INDIAN</option>
                        <option value="UNION">UNION</option>
                       </select>
                       </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Branch name:</label>
                        <input type="text" class="form-control" formControlName="branchname">
                       </div> 
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Account Holder Name:</label>
                        <input type="text" class="form-control" formControlName="accholdername">
                       </div> 
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Account number:</label>
                        <input type="number" class="form-control" formControlName="accountno">
                       </div>
                </div>
                <div class="row mt-4">
                    <div class="col-sm-6 m-auto">
                        <div class="form-group">
                            <label>Address:</label>
                            <textarea class="form-control" formControlName="address"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row my-4 ">
                    <div class="col-sm-10 m-auto">
                      <div class="form-group row my-4">
                        <label class="col-sm-2 col-form-label">Photo:</label>
                        <div class="col-sm-6">
                          <input type="file" class="form-control" accept="image/*" formControlName="photo" (change)="uploadPhoto($event)">
                        </div>
                      </div>
                      <div class="form-group row my-4">
                        <label class="col-sm-2 col-form-label">Birth Certificate:</label>
                        <div class="col-sm-6">
                          <input type="file" class="form-control" accept="image/*" formControlName="birthcertificate" (change)="uploadBirthCertificate($event)">
                        </div>
                      </div>
                      <div class="form-group row my-4">
                        <label class="col-sm-2 col-form-label">Passbook:</label>
                        <div class="col-sm-6">
                          <input type="file" class="form-control" accept="image/*" formControlName="passbook" (change)="uploadPassbook($event)">
                        </div>
                      </div>
                      <div class="form-group row my-4">
                        <label class="col-sm-2 col-form-label">Voter ID:</label>
                        <div class="col-sm-6">
                          <input type="file" class="form-control" accept="image/*" formControlName="voterid" (change)="uploadVoterID($event)">
                        </div>
                      </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Apply For Old Age Pension</button>
                </div>
            </div>
        </form>
        </div>
        </div>
    </div>
</div>
