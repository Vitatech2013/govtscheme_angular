<div class="container mt-4">
    <div class="col-sm-6 m-auto">
        <div class="card">
            <div class="card-header text-center">
                <h2>Add Scheme</h2>
            </div>
            <div class="card-body" style="padding: 2rem;">
                <form [formGroup]="addSchemeForm" (ngSubmit)="addScheme()">
                <div class="form-group mb-4">
                    <label>Select Scheme</label>
                    <select class="form-select" formControlName="schemename">
                     <option *ngFor="let s of schemes"  value="{{s}}">{{s}}</option>
                    </select>
                  </div>
                  <div class="row mb-4">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Start Date:</label>
                            <input type="date" class="form-control" formControlName="startdate">
                          </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Ending Date:</label>
                            <input type="date" class="form-control" formControlName="enddate">
                          </div>
                    </div>

                  </div>
                  <div class="form-group mb-4">
                    <label>Caste Type:</label>
                    <select class="form-select" formControlName="castetype">
                     <option *ngFor="let c of castes"  value="{{c}}">{{c}}</option>
                    </select>
                  </div>
                  <b class="mb-2">Required Documents:</b>
                  
                  <div class="row mb-2">
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Aadhar" id="aadhar" formControlName="Aadhar">
                            <label class="form-check-label" >
                                Aadhar
                            </label>
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Passbook" id="passbook" formControlName="Passbook">
                            <label class="form-check-label">
                                Passbook
                            </label>
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="CastCertificate" id="casteCertificate" formControlName="CastCertificate">
                            <label class="form-check-label">
                                Caste Certificate
                            </label>
                          </div>
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="IncomeCertificate" id="incomeCertifilcate" formControlName="IncomeCertificate">
                            <label class="form-check-label" for="defaultCheck1">
                                Income Certificate
                            </label>
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="VoterId" id="voterId" formControlName="VoterId">
                            <label class="form-check-label" for="defaultCheck1">
                                VoterId
                            </label>
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="RationCard" id="rationCard" formControlName="RationCard">
                            <label class="form-check-label" for="defaultCheck1">
                                RationCard
                            </label>
                          </div>
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="MarraigeCard" id="MarraigeCard" formControlName="MarraigeCard">
                            <label class="form-check-label" for="defaultCheck1">
                                MarraigeCard
                            </label>
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Photo" id="Photo" formControlName="Photo">
                            <label class="form-check-label" for="defaultCheck1">
                                Photo
                            </label>
                          </div>
                    </div>
                  </div>
<hr>
                  <div class="row mt-4 mb-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">About Scheme</label>
                        <input type="email" class="form-control" formControlName="aboutscheme">
                    </div>
                  </div>
                  <div class="text-center ">
                    <button type="submit" class="btn btn-primary">Add Scheme</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
