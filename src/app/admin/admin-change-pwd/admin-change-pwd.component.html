<div class="container mt-4">
    <div class="col-sm-6 m-auto">
        <div class="card ">
            <div class="card-header text-center">
                <h2>Change Password</h2>
            </div>
            <div class="card-body p-4">
                <form [formGroup]="adminChangePwdForm" (ngSubmit)="adminChangePWD()">
                    <div class="form-group mb-4">
                        <label>Username</label>
                        <input type="text" class="form-control" formControlName="username" [attr.disabled]="true">
                      </div>
                      <div class="form-group mb-4">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="pwd">
                      </div>
                      <div class="form-group mb-4">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="npwd">
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">Change-Password</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
