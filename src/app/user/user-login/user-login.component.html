<div class="container">
    <div class="row justify-content-center" style="margin-top: 5rem;">
        <div class="col-sm-6 ">
            <div class="card" style="background-color:#ECF0F1 ;">
                <h4 class="text-center mt-4">User-Registration</h4>
                <div class="card-body col-sm-10 m-auto">
                <form [formGroup]="userLoginForm" (ngSubmit)="userLogin()">
                    <div class="form-group mb-4">
                      <label>Username</label>
                      <input type="email" class="form-control" formControlName="username">
                      </div>
                    <div class="form-group mb-4">
                      <label>Password</label>
                      <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="text-center mb-4">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p class="text-center">If New User &nbsp;<a routerLink="/home/user-reg">Register Here</a></p>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
