<div class="container mt-4">
    <div class="text-center">
        <h2>Feebbacks</h2>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-bordered text-center">
            <thead class="table-info">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Feed Back</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let f of feedbacks index as i">
                    <td>{{i+1}}</td>
                    <td>{{f.name}}</td>
                    <td>{{f.feedback}}</td>
                    <td>{{f.date}}</td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
